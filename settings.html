<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Student Finance Tracker</title>
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/layout.css">
</head>

<body>

    <!-- Header -->
    <header class="container">
        <nav class="main-nav">
            <a href="index.html" class="nav-logo">
                <span>&#36;</span> StudentFi
            </a>
            <button class="nav-toggle" aria-label="Toggle navigation">
                &#9776;
            </button>
            <div class="nav-links">
                <a href="index.html">Dashboard</a>
                <a href="records.html">Records</a>
                <a href="add.html">Add New</a>
                <a href="settings.html" class="active">Settings</a>
                <a href="about.html">About</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <!-- SETTINGS SECTION -->
        <section id="settings">
            <h2>Settings</h2>
            <div class="grid-2">
                <div class="card">
                    <h3>Preferences</h3>
                    <div class="form-group"
                        style="margin-top: 1rem; display: flex; justify-content: space-between; align-items: center;">
                        <label>Dark Mode</label>
                        <input type="checkbox" id="theme-toggle" checked title="Visual Only">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Currency Base</label>
                        <select class="form-select" id="currency-select">
                            <option value="USD">USD ($)</option>
                            <option value="EUR">EUR (€)</option>
                            <option value="GBP">GBP (£)</option>
                        </select>
                    </div>
                </div>

                <div class="card">
                    <h3>Budget Limits</h3>
                    <div class="form-group">
                        <label class="form-label">Monthly Spending Cap</label>
                        <input type="number" class="form-input" value="1500" id="budget-input">
                    </div>
                </div>

                <div class="card">
                    <h3>Data Management</h3>
                    <p style="color: var(--color-text-secondary); margin-bottom: 1rem; font-size: 0.9rem;">
                        Export your records as a JSON file to save a backup, or import an existing data file.
                    </p>
                    <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                        <button id="btn-export" class="btn btn-secondary" style="flex: 1;">Export Data (.json)</button>
                        <button id="btn-import-trigger" class="btn btn-primary" style="flex: 1;">Import Data</button>
                        <input type="file" id="file-import" accept=".json" style="display: none;">
                    </div>
                </div>
            </div>
        </section>
    </main>



    <script src="scripts/utils.js"></script>
    <script src="scripts/settings.js"></script>
</body>

</html>
