<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Student Finance Tracker</title>
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/layout.css">
</head>

<body>

    <!-- Header -->
    <header class="container">
        <nav class="main-nav">
            <a href="index.html" class="nav-logo">
                <span>&#36;</span> StudentFi
            </a>
            <button class="nav-toggle" aria-label="Toggle navigation">
                &#9776;
            </button>
            <div class="nav-links">
                <a href="index.html" class="active">Dashboard</a>
                <a href="records.html">Records</a>
                <a href="add.html">Add New</a>
                <a href="settings.html">Settings</a>
                <a href="about.html">About</a>
            </div>
        </nav>
    </header>

    <main class="container">

        <!-- DASHBOARD SECTION -->
        <section id="dashboard" class="fade-in">
            <div class="header-hero">
                <h1>Financial Overview</h1>
                <p>Track your student budget efficiently.</p>
            </div>

            <div class="grid-3">
                <div class="card">
                    <h3>Total Balance</h3>
                    <div style="font-size: 2.5rem; font-weight: 700; color: var(--color-text-primary); margin: 0.5rem 0;"
                        id="total-balance">
                        $0.00
                    </div>

                </div>
                <div class="card">
                    <h3>Total Income</h3>
                    <div style="font-size: 2.5rem; font-weight: 700; color: var(--color-primary); margin: 0.5rem 0;"
                        id="total-income">
                        $0.00</div>
                </div>
                <div class="card">
                    <h3>Total Expenses</h3>
                    <div style="font-size: 2.5rem; font-weight: 700; color: var(--color-danger); margin: 0.5rem 0;"
                        id="total-expenses">
                        $0.00</div>
                </div>
            </div>

            <div class="card" style="margin-top: var(--spacing-lg);">
                <h3>Spending Trends (Last 7 Days)</h3>
                <div style="height: 300px; width: 100%;">
                    <canvas id="spendingChart"></canvas>
                </div>
            </div>
        </section>

    </main>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/dashboard.js"></script>





</body>

</html>
