<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction - Finance Tracker</title>
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/layout.css">
</head>

<body>

    <!-- Header -->
    <header class="container">
        <nav class="main-nav">
            <a href="index.html" class="nav-logo">
                <span>&#36;</span> Finance Tracker
            </a>
            <button class="nav-toggle" aria-label="Toggle navigation">
                &#9776;
            </button>
            <div class="nav-links">
                <a href="index.html">Dashboard</a>
                <a href="records.html">Records</a>
                <a href="add.html" class="active">Add New</a>
                <a href="settings.html">Settings</a>
                <a href="about.html">About</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <!-- ADD/EDIT SECTION -->
        <section id="add">
            <h2>Add New Transaction</h2>
            <div class="card" style="max-width: 600px; margin: 0 auto;">
                <form id="add-transaction-form">
                    <div class="form-group">
                        <label class="form-label">Transaction Type</label>
                        <select class="form-select" id="type">
                            <option value="expense">Expense</option>
                            <option value="income">Income</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <input type="text" class="form-input" placeholder="e.g. Lunch at Cafe" id="description">
                    </div>

                    <div class="grid-2">
                        <div class="form-group">
                            <label class="form-label">Amount</label>
                            <input type="number" class="form-input" placeholder="0.00" id="amount" step="0.01">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Date</label>
                            <input type="date" class="form-input" id="date">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Category</label>
                        <select class="form-select" id="category">
                            <option>Food</option>
                            <option>Books</option>
                            <option>Transport</option>
                            <option>Entertainment</option>
                            <option>Fees</option>
                            <option>Other</option>
                            <option value="Income">Income (General)</option>
                            <option value="Salary">Salary</option>
                            <option value="Gift">Gift</option>
                            <option value="Refund">Refund</option>
                            <option value="Investment">Investment</option>
                        </select>
                    </div>

                    <div class="form-group" style="display: flex; gap: 1rem;">
                        <button type="submit" class="btn btn-primary" style="flex:1;">Save Transaction</button>
                        <button type="button" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </section>
    </main>




    <script src="scripts/utils.js"></script>
    <script src="scripts/add.js"></script>
</body>

</html>
