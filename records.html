<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Records - Student Finance Tracker</title>
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/layout.css">
</head>

<body>

    <!-- Header -->
    <header class="container">
        <nav class="main-nav">
            <a href="index.html" class="nav-logo">
                <span>&#36;</span> StudentFi
            </a>
            <button class="nav-toggle" aria-label="Toggle navigation">
                &#9776;
            </button>
            <div class="nav-links">
                <a href="index.html">Dashboard</a>
                <a href="records.html" class="active">Records</a>
                <a href="add.html">Add New</a>
                <a href="settings.html">Settings</a>
                <a href="about.html">About</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <!-- RECORDS SECTION -->
        <section id="records">
            <div
                style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-lg); flex-wrap: wrap; gap: 1rem;">
                <h2>Transactions</h2>
                <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
                    <input type="text" id="search-input" placeholder="Search..." class="form-input"
                        style="width: 200px;">
                    <select id="category-filter" class="form-select" style="width: 150px;">
                        <option value="All">All Categories</option>
                        <option value="Food">Food</option>
                        <option value="Books">Books</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Fees">Fees</option>
                        <option value="Other">Other</option>
                        <option value="Income">Income (General)</option>
                        <option value="Salary">Salary</option>
                        <option value="Gift">Gift</option>
                        <option value="Refund">Refund</option>
                        <option value="Investment">Investment</option>
                    </select>
                    <select id="sort-select" class="form-select" style="width: 180px;">
                        <option value="date-desc">Date (Newest)</option>
                        <option value="date-asc">Date (Oldest)</option>
                        <option value="amount-desc">Amount (High-Low)</option>
                        <option value="amount-asc">Amount (Low-High)</option>
                        <option value="category-asc">Category (A-Z)</option>
                        <option value="category-desc">Category (Z-A)</option>
                    </select>
                </div>
            </div>

            <!-- Responsive Table Wrapper -->
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="transaction-table-body">
                    </tbody>
                </table>
            </div>
        </section>
    </main>




    <script src="scripts/utils.js"></script>
    <script src="scripts/records.js"></script>
</body>

</html>
